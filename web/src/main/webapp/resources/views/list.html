<div class="container">
    <div class="deletedHero">{{ctrl.deletedMessage}}</div>
    <div class="deleteRandom">
        <button type="button" ng-click="ctrl.deleteRandomHero($event)">Slett tilfeldig</button>
    </div>
    <div class="searchContainer"><label>SÃ¸k: <input ng-model="search.heroName"></label></div>


    <div class="border row">
